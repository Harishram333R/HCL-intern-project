<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">

    <title>register</title>
</head>
<body>
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" name="full_name" placeholder="Full Name" required><br>
            <input type="email" name="email" placeholder="Email Address" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <input type="submit" value="Register">
        </form>
        <div class="success-message" id="successMessage">Successfully Registered!</div>
        <div class="success-icon" id="successIcon">&#10004;</div>
        <p style="text-align: center; margin-top: 20px;">Already have a account? <a href="login.html">Login</a></p>
    </div>

    <script>
        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            showSuccessMessage();
        });

        function showSuccessMessage() {
            document.getElementById("successMessage").style.display = "block";
            document.getElementById("successIcon").style.display = "block";
            document.getElementById("successMessage").style.animation = "fadeIn 1s ease";
            document.getElementById("successIcon").style.animation = "fadeIn 1s ease";
        }
    </script>
</body>
</html>
